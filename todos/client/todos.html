<head>
	<title>Todos</title>
</head>
<body>
	{{> todos}}
</body>

<template name="todos">
	{{> addTodo}}
	<ul>
		{{#each todo}}
			{{> todoItem}}
		{{/each}}
	</ul>
</template>

<template name="todoItem">
	<input type="text" value="{{name}}" name="todoItem">
	[<a href="#" class="delete_todo">Delete</a>]
</template>

<template name="addTodo">
	<form>
		Create task:
		<input type="text" placeholder="Type a task here..." name="todoName">
	</form>
</template>
